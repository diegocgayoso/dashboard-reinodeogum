<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Estoque</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border);
        }

        .nav h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: var(--text);
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-body {
            min-height: 200px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .product-header {
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .product-sku {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            min-height: 3rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .product-stock {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error,
        .success {
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card,
        .product-card {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h1>üìä Sistema de Controle de Estoque</h1>
            <div class="nav-links">
                <a href="?page=dashboard" class="nav-link">Dashboard</a>
                <a href="?page=products" class="nav-link active">Produtos</a>
                <a href="?page=sales" class="nav-link">Vendas</a>
            </div>
        </nav>

        <div class="card">
            <div class="card-header">
                <h2>‚ûï Cadastrar Novo Produto</h2>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                        <div class="form-group">
                            <label for="productName">Nome do Produto *</label>
                            <input type="text" id="productName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="productSKU">SKU *</label>
                            <input type="text" id="productSKU" class="form-control" placeholder="Ex: PROD-001" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Pre√ßo (R$) *</label>
                            <input type="number" id="productPrice" class="form-control" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Estoque Inicial *</label>
                            <input type="number" id="productStock" class="form-control" min="0" value="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descri√ß√£o</label>
                        <textarea id="productDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div id="formMessage"></div>
                    <button type="submit" class="btn btn-primary">üíæ Cadastrar Produto</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>üì¶ Produtos Cadastrados</h2>
                <button class="btn-secondary" onclick="loadProducts()">üîÑ Atualizar</button>
            </div>
            <div class="card-body">
                <div id="productsContainer">
                    <div class="loading">Carregando produtos...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () { loadProducts(); };
        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const productData = {
                name: document.getElementById('productName').value,
                sku: document.getElementById('productSKU').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value
            };
            showMessage('Cadastrando produto...', 'loading');
            callAPI('addProduct', { data: productData }, function (result) {
                if (result.success) {
                    showMessage('‚úÖ ' + result.message, 'success');
                    document.getElementById('productForm').reset();
                    loadProducts();
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                }
            });
        });
        function loadProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading">Carregando produtos...</div>';
            callAPI('getProducts', {}, function (result) {
                if (result.success) {
                    if (result.products.length === 0) {
                        container.innerHTML = '<div class="empty-state">Nenhum produto cadastrado ainda. Adicione seu primeiro produto acima!</div>';
                        return;
                    }
                    let html = '<div class="products-grid">';
                    result.products.forEach(product => {
                        const stockClass = product.stock > 10 ? 'badge-success' : product.stock > 0 ? 'badge-warning' : 'badge-danger';
                        const stockText = product.stock > 0 ? `${product.stock} em estoque` : 'Sem estoque';
                        html += `<div class="product-card"><div class="product-header"><div class="product-name">${product.name}</div><div class="product-sku">SKU: ${product.sku}</div></div><div class="product-description">${product.description || 'Sem descri√ß√£o'}</div><div class="product-footer"><div class="product-price">R$ ${formatPrice(product.price)}</div><div class="product-stock badge ${stockClass}">${stockText}</div></div><div class="product-actions"><button class="btn btn-secondary btn-small" onclick="editProduct('${product.id}')">‚úèÔ∏è Editar</button><button class="btn btn-danger btn-small" onclick="deleteProduct('${product.id}', '${product.name}')">üóëÔ∏è Excluir</button></div></div>`;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="error">Erro ao carregar produtos</div>';
                }
            });
        }
        function editProduct(productId) {
            const newStock = prompt('Digite o novo estoque:');
            if (newStock !== null) {
                callAPI('updateProduct', { productId: productId, data: { stock: parseInt(newStock) } }, function (result) {
                    if (result.success) {
                        showMessage('‚úÖ Estoque atualizado', 'success');
                        loadProducts();
                    } else {
                        showMessage('‚ùå ' + result.message, 'error');
                    }
                });
            }
        }
        function deleteProduct(productId, productName) {
            if (confirm(`Tem certeza que deseja excluir "${productName}"?`)) {
                callAPI('deleteProduct', { productId: productId }, function (result) {
                    if (result.success) {
                        showMessage('‚úÖ Produto exclu√≠do', 'success');
                        loadProducts();
                    } else {
                        showMessage('‚ùå ' + result.message, 'error');
                    }
                });
            }
        }
        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.marginBottom = '1rem';
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 3000);
            }
        }
        function formatPrice(value) {
            return parseFloat(value).toFixed(2).replace('.', ',');
        }
        function callAPI(action, data, callback) {
            const url = '<?= getScriptUrl() ?>';
            fetch(url, {
                method: 'POST',
                body: JSON.stringify({ action: action, ...data })
            })
                .then(response => response.json())
                .then(callback)
                .catch(error => {
                    console.error('Erro na API:', error);
                    showMessage('‚ùå Erro de conex√£o', 'error');
                    if (callback) callback({ success: false, message: error.message });
                });
        }
    </script>
</body>

</html>
