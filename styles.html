<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #8b5cf6;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --bg: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #1e293b;
        --text: #f1f5f9;
        --text-secondary: #94a3b8;
        --border: #334155;
        --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: var(--text);
        min-height: 100vh;
        line-height: 1.6;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Navegação */
    .nav {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px var(--shadow);
        border: 1px solid var(--border);
    }

    .nav h1 {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .nav-links {
        display: flex;
        gap: 1rem;
    }

    .nav-link {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid transparent;
    }

    .nav-link:hover {
        color: var(--text);
        background: rgba(99, 102, 241, 0.1);
        border-color: var(--primary);
    }

    .nav-link.active {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    /* Cards */
    .card {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px var(--shadow);
        border: 1px solid var(--border);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 12px var(--shadow);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
    }

    .card-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .card-body {
        min-height: 200px;
    }

    /* Métricas */
    .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .metric-card {
        background: linear-gradient(135deg, var(--bg-card) 0%, #2d3748 100%);
        border-radius: 16px;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border: 1px solid var(--border);
        box-shadow: 0 4px 6px var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .metric-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px var(--shadow);
    }

    .metric-icon {
        font-size: 3rem;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .metric-content {
        flex: 1;
    }

    .metric-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.25rem;
    }

    .metric-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 0.25rem;
    }

    .metric-subtitle {
        font-size: 0.75rem;
        color: var(--text-secondary);
    }

    /* Formulários */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text);
    }

    .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    select.form-control {
        cursor: pointer;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 100px;
    }

    /* Botões */
    .btn {
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(99, 102, 241, 0.6);
    }

    .btn-secondary {
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
    }

    .btn-secondary:hover {
        background: var(--bg-secondary);
        border-color: var(--primary);
    }

    .btn-danger {
        background: var(--danger);
        color: white;
    }

    .btn-danger:hover {
        background: #dc2626;
    }

    .btn-success {
        background: var(--success);
        color: white;
    }

    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Tabelas */
    .table-container {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background: var(--bg);
    }

    th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--text);
        border-bottom: 2px solid var(--border);
    }

    td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        color: var(--text-secondary);
    }

    tbody tr {
        transition: background 0.2s ease;
    }

    tbody tr:hover {
        background: rgba(99, 102, 241, 0.05);
    }

    /* Badges */
    .badge {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .badge-success {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
    }

    .badge-warning {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning);
    }

    .badge-danger {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
    }

    /* Período Selector */
    .period-selector {
        display: flex;
        gap: 0.5rem;
    }

    .period-btn {
        padding: 0.5rem 1rem;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--text-secondary);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
    }

    .period-btn:hover {
        border-color: var(--primary);
        color: var(--text);
    }

    .period-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    /* Lista de Vendas */
    .sales-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .sale-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: var(--bg);
        border-radius: 8px;
        border: 1px solid var(--border);
        transition: all 0.3s ease;
    }

    .sale-item:hover {
        border-color: var(--primary);
        transform: translateX(4px);
    }

    .sale-info {
        flex: 1;
    }

    .sale-product {
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.25rem;
    }

    .sale-details {
        display: flex;
        gap: 1rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .sale-sku {
        font-family: monospace;
    }

    .sale-value {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--success);
    }

    /* Estados */
    .loading {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
        font-size: 1.125rem;
    }

    .empty-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
    }

    .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--danger);
        border-radius: 8px;
        padding: 1rem;
        color: var(--danger);
        text-align: center;
    }

    .success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid var(--success);
        border-radius: 8px;
        padding: 1rem;
        color: var(--success);
        text-align: center;
    }

    /* Grid de Produtos */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
    }

    .product-card {
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1.5rem;
        transition: all 0.3s ease;
    }

    .product-card:hover {
        border-color: var(--primary);
        transform: translateY(-4px);
        box-shadow: 0 8px 16px var(--shadow);
    }

    .product-header {
        margin-bottom: 1rem;
    }

    .product-name {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.25rem;
    }

    .product-sku {
        font-size: 0.875rem;
        color: var(--text-secondary);
        font-family: monospace;
    }

    .product-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-bottom: 1rem;
        min-height: 3rem;
    }

    .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
    }

    .product-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
    }

    .product-stock {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
        border-radius: 6px;
    }

    .product-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    .btn-small {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }

    /* Gráfico */
    #earningsChart {
        height: 300px !important;
    }

    /* Responsivo */
    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        .nav {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }

        .nav-links {
            flex-direction: column;
            width: 100%;
        }

        .nav-link {
            width: 100%;
            text-align: center;
        }

        .metrics-grid {
            grid-template-columns: 1fr;
        }

        .card-header {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .period-selector {
            width: 100%;
            justify-content: stretch;
        }

        .period-btn {
            flex: 1;
        }

        .sale-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }
    }

    /* Animações */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card,
    .metric-card,
    .product-card {
        animation: fadeIn 0.5s ease;
    }
</style>
